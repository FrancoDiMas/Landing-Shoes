<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Filter Products </title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="css/styleFilterProducts.css">

    <!-- Linking ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    
    <section class="section_main_filter">

        <header class="header">

            <h1>INFINITY</h1>
            
            <navbar class="navbar" id="navbar-id">
                
                <ul>
                    <li><a href="index.html">Hogar</a></li>
                    <li><a href="#">Servicios & Productos</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>

            </navbar>

            <i class='bx bx-menu' id="menu-icon"></i>

        </header>

        <h1 class="tittle_filter">Productos</h1>

        <div class="div_filter_items">

            <!-- <img src="images/zapatoFondo.jpg" alt=""> -->

            <form class="form_filter" id="form_filter" action="">

                <label class="gender" for="gender">Género:</label>
                <select id="gender">
                    <option value="man">Hombre</option>
                    <option value="woman">Mujer</option>
                    <option value="boy">Niño</option>
                    <option value="girl">Niña</option>
                    <option value="unisex">Unisex</option>
                </select> <br>

                <label class="brand" for="brand">Marca:</label>
                <select id="brand">
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="new_balance">New Balance</option>
                    <option value="timberland">Timberland</option>
                </select> <br>

                <label class="model" for="model">Modelo:</label>
                <select id="model">
                    <option value="sports">Deportivo</option>
                    <option value="casual">Casual</option>
                    <option value="semi-casual">Semi-casual</option>
                </select> <br>

                <label class="talla" for="talla">Talla:</label>
                <input type="number" id="talla"> <br>

                <label class="color" for="color">Color:</label>
                <select id="color">
                  <option value="white">Blanco</option>
                  <option value="black">Negro</option>
                  <option value="red">Rojo</option>
                </select> <br>

                <label class="store" for="tienda">Tienda:</label>
                <select id="store">
                    <option value="plaza_venezuela">Plaza Venezuela</option>
                    <option value="sabana_grande">Sabana Grande</option>
                    <option value="chacao">Chacao</option>
                </select> <br>
                
                <button class="search_button" type="submit">Buscar</button>

            </form>





        </div>

        <div class="search_result" id="search_result" >



        </div>


    </section>

    <!-- Linking JS -->
    <script src="js/javascriptFilterProducts.js"></script>

</body>
</html>
